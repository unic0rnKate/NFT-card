<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Dancing+Script&family=Outfit:wght@100;400&family=Poppins:wght@100&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="main-card">
  <img src="images/image-equilibrium.jpg" alt="image of cube nft">

  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes<br> balance and calm.</p>
<img class="first-icon" src="images/icon-ethereum.svg" alt="icon">
<p class="one">0.041 ETH</p>
<img class="clock-icon" src="images/icon-clock.svg" alt="icon clock">
<p class="two">3 days left</p>
 <hr size="1" noshade;>
   <img class="avatar" src="images/image-avatar.png"> <p class="last-line">Creation of <span>Jules Wyvern</span></p>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">unic0rn</a>.
  </div>
</body>
</html>
